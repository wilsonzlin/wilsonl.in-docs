<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title><ZC-USE[viewport-title]> | wilsonl.in Docs</title>

    <link rel="stylesheet" href="../_common/app.css">
    <noscript>
        <link rel="stylesheet" href="../_common/app.noscript.css">
    </noscript>

    <script defer src="../_common/app.js"></script>
</head>

<body>

<div id="app">
    <header id="app-header">
        <span id="app-logo">w.l</span>
        <ul id="app-listings">
            <ZC-USE[headerListings]>
        </ul>

        <flex-spacer></flex-spacer>

        <button id="app-settings-menu-button">&hellip;</button>
        <menu id="app-settings-menu">
            <button class="app-settings-button" value="pane settings"></button>
            <button class="app-settings-button" value="toggle dark theme"></button>
            <button class="app-settings-button" value="send feedback"></button>
            <button class="app-settings-button" value="about"></button>
        </menu>
    </header>

    <main>
        <nav>
            <h1>Table of Contents</h1>
            <input id="toc-search">
            <span id="toc-controls">
                <button class="toc-control">Expand all</button>
                <button class="toc-control">Collapse all</button>
            </span>
            <dl id="toc-categories">
                <ZC-USE[tocCategories]>
            </dl>
        </nav>

        <iframe id="article"></iframe>
    </main>
</div>
