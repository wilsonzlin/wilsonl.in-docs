<article></article>

<template id="template-article">
	<header>
		<h1>{{ name }}</h1>
		<div class="versions">{{ versions }}</div>
	</header>

	<section class="section-synopsis">
		<h2>Synopsis</h2>
		<p class="description">{{ description }}</p>
	</section>

	<section>
		<h2>Arguments</h2>
		<dl class="arguments-list"></dl>
	</section>

	<section>
		<h2>Returns</h2>
		<ul class="returns-list"></ul>
	</section>
</template>

<template id="template-article-signature">
	<pre class="signature"></pre>
</template>

<template id="template-article-argument">
	<dt class="argument-name">{{ name }}</dt>
	<dd>
		<p class="argument-description">[[ description ]]</p>
	</dd>
</template>

<template id="template-article-return">
	<li></li>
</template>

<template id="template-article-notice">
	<div class="notice">
		<h3></h3>
		<p></p>
	</div>
</template>
