<nav>
	<h1>Table of Contents</h1>
	<input id="toc-search" autofocus>
	<span id="toc-controls">
		<button class="toc-control" value="expand all"></button>
		<button class="toc-control" value="collapse all"></button>
	</span>
	<dl id="toc-categories">

	</dl>
</nav>

<template id="template-toc-category">
	<dt class="toc-category-label active"></dt>
	<dd class="toc-category-entries-container">
		<ul class="toc-category-entries"></ul>
	</dd>
</template>

<template id="template-toc-category-entry" title="{{ description }}">
	<li class="toc-category-entry">{{ name }}</li>
</template>
