<main>
	<nav>
		<h1>Table of Contents</h1>
		<input id="toc-search" autofocus>
		<span id="toc-controls">
			<button class="toc-control" value="expand all"></button>
			<button class="toc-control" value="collapse all"></button>
		</span>
		<dl id="toc-categories">

		</dl>
	</nav>

	<template id="template-toc-category">
		<dt class="toc-category-label active"></dt>
		<dd class="toc-category-entries-container">
			<ul class="toc-category-entries"></ul>
		</dd>
	</template>

	<template id="template-toc-category-entry">
		<li class="toc-category-entry"></li>
	</template>

	<article></article>

	<template id="template-article">
		<header>
			<h1></h1>
			<span class="versions"></span>
		</header>

		<section>
			<h2>Description</h2>
			<p class="description"></p>
			<code class="signature"></code>
		</section>

		<section>
			<h2>Arguments</h2>
			<dl class="arguments-list"></dl>
		</section>

		<section>
			<h2>Returns</h2>
			<ul class="returns-list"></ul>
		</section>
	</template>

	<template id="template-article-argument">
		<dt class="argument-name"></dt>
		<dd>
			<p class="argument-description"></p>
		</dd>
	</template>

	<template id="template-article-return">
		<li></li>
	</template>

	<template id="template-article-notice">
		<div class="notice">
			<h3></h3>
			<p></p>
		</div>
	</template>
</main>
