<template ooml-class="Listing">
    <ooml-attribute name="current" type="boolean">false</ooml-attribute>

    <li><a href="../{{ this.name }}">{{ this.name }}</a></li>
</template>

<template ooml-class="AppHeader">
    <header id="app-header">
        <span id="app-logo">w.l</span>
        <ul id="app-listings">
            <ooml-substitution array property="listings" class="Listing"></ooml-substitution>
        </ul>

        <flex-spacer></flex-spacer>

        <button id="app-settings-menu-button" domonclick="this.$menu.classList.toggle('open')">&hellip;<!--&#9965;--></button>
        <menu id="app-settings-menu" ooml-expose="menu">
            <button class="app-settings-button" value="pane settings"></button>
            <button class="app-settings-button" value="toggle dark theme" domonclick="dispatch('toggledarktheme')"></button>
            <button class="app-settings-button" value="send feedback"></button>
            <button class="app-settings-button" value="about"></button>
        </menu>
    </header>
</template>
